<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>ЛР 1</title>
</head>

<body>

    <div class="example">

        <div class="header-h1">
            <h1>Новости</h1>
        </div>

        <div>
            <div class="form-group col-md">
                <input type="text" class="form-control" id="Text" placeholder="Введите текст">
            </div>

            <div class="form-row">
                <div class="form-group col-md-5">
                    <select class="form-control" id="selectLang">
                        <option selected>Выберите язык</option>
                        <option value="ar">Арабский</option>
                        <option value="de">Немецкий</option>
                        <option value="en">Английский</option>
                        <option value="es">Испанский</option>
                        <option value="fr">Французский</option>
                        <option value="he">Иврит</option>
                        <option value="it">Итальянский</option>
                        <option value="nl">Нидерландский</option>
                        <option value="no">Норвежский</option>
                        <option value="pt">Португальский</option>
                        <option value="ru">Русский</option>
                    </select>
                </div>

                <div class="form-group col-md-5">
                    <select class="form-control" id="selectSortBy">
                        <option selected>Метод выборки</option>
                        <option value="relevancy">Наиболее подходящие</option>
                        <option value="popularity">Популярные</option>
                        <option value="publishedAt">Новые</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-5">
                    <label for="DateFrom">Введите дату поиска от</label>
                    <input type="date" class="form-control" id="DateFrom" placeholder="Выберите дату"
                        value="2021-02-07">
                </div>

                <div class="form-group col-md-5">
                    <label for="DateTo">Введите дату поиска до</label>
                    <input type="date" class="form-control" id="DateTo" placeholder="Выберите дату"
                        value="2021-03-07">
                </div>
            </div>

            <button type="submit" class="btn btn-primary" id="Search">Найти</button>
        </div>
    </div>

    <div class="blog-page">
        <div class="Result col-md">

        </div>
    </div>

    <!--scripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>
</body>

</html>
